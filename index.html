<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyke</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <!-- logo --- shop icon --- mag --- burger -->
    <nav class="navContainer">
      <img
        class="nikeIcon"
        src="https://www.icegif.com/wp-content/uploads/nike-icegif-1.gif"
      />
      <div class="menuIcons">
        <svg
          class="bagIcon"
          width="24px"
          height="24px"
          fill="#111"
          viewBox="0 0 24 24"
        >
          <path
            d="M16 7a1 1 0 0 1-1-1V3H9v3a1 1 0 0 1-2 0V3a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v3a1 1 0 0 1-1 1z"
          ></path>
          <path
            d="M20 5H4a2 2 0 0 0-2 2v13a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V7a2 2 0 0 0-2-2zm0 15a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V7h16z"
          ></path>
        </svg>
        <svg
          class="magIcon"
          fill="#111"
          height="30px"
          width="30px"
          viewBox="0 0 24 24"
        >
          <path
            d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.39zM11 18a7 7 0 1 1 7-7 7 7 0 0 1-7 7z"
          ></path>
        </svg>
      </div>
    </nav>


    <section class="announce-section">
      <h4 class="topScroll">
        Free Shipping + Returns. Free Membership, Exclusive Products
      </h4>
      <div class="joiner">
        <a href="product.html"> Join Now </a>
      </div>
    </section>

    <!-- <svg class="pre-logo-svg" height="60px" width="60px" fill="#111" viewBox="0 0 69 32"><path d="M68.56 4L18.4 25.36Q12.16 28 7.92 28q-4.8 0-6.96-3.36-1.36-2.16-.8-5.48t2.96-7.08q2-3.04 6.56-8-1.6 2.56-2.24 5.28-1.2 5.12 2.16 7.52Q11.2 18 14 18q2.24 0 5.04-.72z"></path></svg> -->

    <!-- <img
      src="https://static.nike.com/a/images/f_auto/dpr_1.6,cs_srgb/w_817,c_limit/bb76b350-3c68-4ce6-b304-905f27d38a3a/nike-just-do-it.jpg"
    /> -->
    <img
      class="mainPic"
      src="https://static.nike.com/a/images/f_auto/dpr_1.6,cs_srgb/h_685,c_limit/a82a6e43-45f6-4a98-b493-5e6215636c6e/nike-just-do-it.jpg"
    />

    <section class="back2basics">
      <h1>BACK TO BASICS</h1>
      <p>
        Show off your unique style with uniform essentials made for A+ fits.
      </p>
      <a href="./product.html">
        <input type="button" class="blackButton" value="Shop" />
      </a>
      <button class="blackButton">Back to School Guide</button>
    </section>

    <section class="featured-container">
      <h3 class="featured-h">Featured Footware</h3>

      <a
        class="featured-a"
        href="https://www.nike.com/w/trail-running-75jcn"
        target="_self"
      >
        <img class="featured-img" src="./img/nike-just-do-it.jpg" />
      </a>

      <h4 class="featured-subheading">
        The New ZoomX <br />
        Zegama Trail
      </h4>
      <button class="btn-white">Shop</button>
    </section>

    <script src="app.js"></script>
  </body>
</html>
